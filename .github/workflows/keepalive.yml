name: Supabase Keep Alive

on:
  schedule:
    # 每隔 3 天运行一次（UTC 0 点）
    - cron: "0 0 */3 * *"
  workflow_dispatch: # 手动触发按钮

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Supabase health
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            "https://zzglunzkgcolwhmwyzjo.supabase.co/rest/v1/"
