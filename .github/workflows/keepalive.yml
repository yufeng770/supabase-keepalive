name: Supabase Keep Alive

on:
  schedule:
    # 每 3 天执行一次（UTC 0 点 → 北京时间早上 8 点）
    - cron: "0 0 */3 * *"
  workflow_dispatch: # 支持手动运行

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase table
        run: |
          echo "=== Requesting Supabase API ==="
          # 打印 HTTP 状态码
          STATUS=$(curl -s -o response.json -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            "https://zzglunzkgcolwhmwyzjo.supabase.co/rest/v1/meter_readings?limit=1")
          
          echo "HTTP Status: $STATUS"
          
          echo "--- Response Body ---"
          cat response.json
          echo "--------------------"
          
          echo "=== Done ==="
